<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-center"> {{ session['role'][0].upper() + session['role'][1:] }}: Voter Profile Management</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('voters_profile') }}" enctype="multipart/form-data" onsubmit="return confirm('Are you sure you want to update or delete this Voter?');">

                    <div class="form-group">
                        <div class="row">
                            <label for="profile_image" class="col-sm-3 col-form-label">Profile Image</label>
                            <div class="col-sm-9">
                                <img src="{{ url_for('static', filename='profile_images/' + user.user_image) }}" class="img-thumbnail">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label for="username" class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name if user else '' }}" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name if user else '' }}" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label for="location" class="col-sm-3 col-form-label">Location Address</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="location" name="location" value="{{ user.location if user else '' }}" readonly> 
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="user_description" class="col-sm-3 col-form-label">User Description</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user_description" name="user_description" value="{{ user.user_description if user else '' }}" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label for="role" class="col-sm-3 col-form-label">User Role</label>
                            <div class="col-sm-9">
                                <input type="text"  class="form-control" id="role" name="role" value="{{ user.role if user else '' }}" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="row">
                            <label for="role" class="col-sm-3 col-form-label">User Status</label>
                            <div class="col-sm-9">     
                            <select name="status" class="form-control">
                                <option value="active" {% if user and user.status == 'active' %}selected{% endif %}>Active</option>
                                <option value="inactive" {% if user and user.status == 'inactive' %}selected{% endif %}>Inactive</option>
                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" name="action" value="update" type="button" class="btn btn-primary">Update</button>
                        <button type="submit" name="action" value="delete" class="btn btn-danger">Delete Users</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
