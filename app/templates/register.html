{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<script>
    // Ensure that the input field is set to the current date in the correct format (YYYY-MM-DD)
    document.addEventListener('DOMContentLoaded', function() {
        var dateInput = document.getElementById('birth_date');
        var today = new Date();
        var day = String(today.getDate()).padStart(2, '0');
        var month = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
        var year = today.getFullYear();
        var currentDate = year + '-' + month + '-' + day;

        dateInput.setAttribute('max', currentDate);
    });
</script>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card mt-1">
                <div class="card-header d-flex justify-content-center">User Registration</div>
                <div class="card-body">
                    <form method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required value="{{ username }}">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="form-group">
                                    <label for="first_name">First Name(Optional)</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}">
                                </div>
                                <div class="form-group">
                                    <label for="location">Location(Optional)</label>
                                    <input type="text" class="form-control" id="location" name="location" value="{{ location }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required value="{{ email }}">
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last Name(Optional)</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="/login"><i class="fas fa-key" style="color: #a033ff;"></i>Login now</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
