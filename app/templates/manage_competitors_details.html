<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-center">
                        Edit Competitor
                    </div>
                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="alert-container">
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('list_competitors', competitor_id=competitor.competitor_id) }}" enctype="multipart/form-data" onsubmit="return confirm('Are you sure you want to update or delete this competitor?');">
                            <div class="form-group row mb-3">
                                <label for="competition_id" class="col-form-label form-label">Competition</label>
                                <div class="col-sm">
                                    <select class="form-control" id="competition_id" name="competition_id" required>
                                        {% for comp in competitions %}
                                        <option value="{{ comp.competition_id }}"
                                                {% if competitor.competition_id == comp.competition_id %}selected{% endif %}>
                                            {{ comp.title }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="name" class="col-form-label form-label">Competitor Name</label>
                                <div class="col-sm">
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ competitor.competitor_name }}" required>
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="description" class="col-form-label form-label">Competitor Description</label>
                                <div class="col-sm">
                                    <input type="text" class="form-control" id="description" name="description" 
                                           value="{{ competitor.competitor_description }}" required>
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="competitors_image" class="col-form-label form-label">Competitor Image</label>
                                <div class="col-sm">
                                    <input type="hidden" class="form-control-file" name='existing_image' value="{{competitor.competitor_image}}"/>
                                    <input type="file" class="form-control-file" id="competitors_image" name="competitors_image" accept="image/*">
                                    {% if competitor and competitor.competitor_image %}
                                    <div class="mt-2">
                                        <img src="{{ url_for('static', filename='competitor_images/' + competitor.competitor_image) }}" 
                                             class="img-thumbnail" alt="Competitor Image">
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" name="action" value="update" class="btn btn-primary mr-2">Update</button>
                                <button type="submit" name="action" value="delete" class="btn btn-danger mr-2">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
