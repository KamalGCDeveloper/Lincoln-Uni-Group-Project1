<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <script>
        function previewImage() {
            var fileInput = document.getElementById('user_image');
            var deleteButton = document.getElementById('delete_button');
            var imagePreview = document.getElementById('image_preview');
    
            if (fileInput.files && fileInput.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    deleteButton.style.display = 'inline-block';
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                imagePreview.src = '';
                imagePreview.style.display = 'none';
                deleteButton.style.display = 'none';
            }
        }
    
        function removeImage() {
            document.getElementById('user_image').value = '';
            document.getElementById('image_preview').src = '';
            document.getElementById('image_preview').style.display = 'none';
            document.getElementById('delete_image').checked = true;
        }
    </script>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">My Profile</div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('user_info') }}" enctype="multipart/form-data">
                <div>
                    <label for="profile_image" class="col-form-label">Profile Image</label>
                    <div class="form-group text-center">
                        {% if user['user_image'] %}
                        <img id="image_preview"
                            src="{{ url_for('static', filename='profile_images/' + user['user_image']) }}"
                            class="img-thumbnail mx-auto d-block" style="width: 150px; height: 150px;">
                        <input type="hidden" name="current_user_image" value="{{ user['user_image'] }}">
                        <button type="button" class="btn btn-link p-0 mt-2" id="delete_button"
                            onclick="removeImage()">Remove Image</button>
                        <input type="checkbox" id="delete_image" name="delete_image" style="display: none;">
                        {% else %}
                        <svg class="bi bi-person img-thumbnail mx-auto d-block" width="150" height="150"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a5 5 0 0 0-5 5v.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14a5 5 0 0 0-5-5z" />
                        </svg>
                        <p>No user image uploaded</p>
                        <img id="image_preview" class="img-thumbnail mx-auto d-block"
                            style="display: none; width: 150px; height: 150px;">
                        {% endif %}
                        <input type="file" class="form-control mt-2 mx-auto" style="width: 50%;" id="user_image"
                            name="user_image" onchange="previewImage()">
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username"
                                value="{{ user['username'] }}" readonly>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}"
                                required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="first_name" name="first_name"
                                value="{{ user['first_name'] }}">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="last_name" name="last_name"
                                value="{{ user['last_name'] }}">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="location" class="col-sm-3 col-form-label">Location</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="location" name="location"
                                value="{{ user['location'] }}">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="user_description" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="user_description"
                                name="user_description">{{ user['user_description'] }}</textarea>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
