{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<body>
<div class="container">
    <div class="row justify-content-center" style="margin-top: 10vh;">
        <div class="col-md-6">
            <div class="card mt-1">
                <div class="card-header d-flex justify-content-center">Login</div>
                <div class="card-body">
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required
                                value="{{ username }}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <div class="col-md-12 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="/register"><i class="fas fa-address-card" style="color: #4e33ff;"></i>Register now</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
